<div class="container">
    <form class="form" autocomplete="off">
        <p class="legend-cls">Student Details</p>
        <div class="student-det  ">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group required">
                        <label class="control-label" for="firstname">First name</label>
                        <input type="text" id="firstname" placeholder="First name" class="form-control form-control-sm"
                            required="true">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label" for="middlename">Middle name</label>
                        <input type="text" id="middlename" placeholder="Middle name"
                            class="form-control form-control-sm">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label" for="lastname">Last name</label>
                        <input type="text" id="lastname" placeholder="Last name" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label" for="rollnumber">Roll number</label>
                        <input type="text" id="rollnumber" placeholder="Roll number"
                            class="form-control form-control-sm">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label" for="gender">Gender</label>
                        <select class="form-control form-control-sm" id="gender">
                            <option selected>Select</option>
                            <option value="m">Male</option>
                            <option value="f">Female</option>
                            <option value="o">Others</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label" for="dob">Date of birth</label>
                        <input type="text" id="lastname" placeholder="Last name" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label" for="age">Age</label>
                        <input type="text" id="age" placeholder="Age" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label" for="class">Class</label>
                        <select class="form-control form-control-sm" id="class">
                            <option selected>Select</option>
                            <option value="10">10th</option>
                            <option value="9">9th</option>
                            <option value="8">8th</option>
                            <option value="7">7th</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label" for="colFormLabelSm">Section</label>
                        <select class="form-control form-control-sm" id="section">
                            <option selected>Select</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label" for="j-date">Joining Date</label>
                        <input type="text" id="j-date" placeholder="Joining Date" class="form-control form-control-sm">
                    </div>
                </div>
            </div>
        </div>
        <p class="legend-cls">Parent Details</p>
        <div class="parent-det  ">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label" for="fathername">Father name</label>
                        <input type="text" id="fathername" placeholder="Father name"
                            class="form-control form-control-sm">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label" for="mothername">Mother name</label>
                        <input type="text" id="mothername" placeholder="Mother name"
                            class="form-control form-control-sm">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label" for="fatherMobile">Mobile</label>
                        <input type="text" id="fatherMobile" placeholder="Mobile" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label" for="fOccupation">Father Occupation</label>
                        <input type="text" id="fOccupation" placeholder="Father Occupation"
                            class="form-control form-control-sm">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label" for="gaurdian">Gaurdian</label>
                        <input type="text" id="gaurdian" placeholder="Gaurdian" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label" for="address">Address</label>
                        <input type="text" id="address" placeholder="Address" class="form-control form-control-sm">
                    </div>
                </div>

            </div>
        </div>
        <p class="legend-cls">Fees Details</p>
        <div class="fees-details  ">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label" for="donation">Donation</label>
                        <input type="text" id="donation" placeholder="Donation" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label" for="termfee">Term Fee</label>
                        <input type="text" id="termfee" placeholder="Term Fee" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="amountpaid">Amount Paid</label>
                        <input type="text" id="amountpaid" placeholder="Amount Paid"
                            class="form-control form-control-sm">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label" for="balance">Balance</label>
                        <input type="text" id="balance" placeholder="Balance" class="form-control form-control-sm">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label" for="installments">No. of installments</label>
                        <input type="text" id="installments" placeholder="No. of installments"
                            class="form-control form-control-sm">
                    </div>
                </div>
            </div>
        </div>

        <p class="legend-cls other-det" data-toggle="collapse" href="#collapseExample">Other Details</p>
        <div class="collapse" id="collapseExample">
            <div class="other-details">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label" for="aadhar">Student Aadhar number</label>
                            <input type="text" id="aadhar" placeholder="Aadhar number"
                                class="form-control form-control-sm">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label" for="Disability">Disability</label>
                            <input type="text" id="Disability" placeholder="Disability"
                                class="form-control form-control-sm">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label" for="fatherEmail">Father email</label>
                            <input type="text" id="fatherEmail" placeholder="Father email"
                                class="form-control form-control-sm">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label" for="motherMobile">Mother mobile</label>
                            <input type="text" id="motherMobile" placeholder="Mother mobile"
                                class="form-control form-control-sm">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label" for="motherEmail">Mother email</label>
                            <input type="text" id="motherEmail" placeholder="Mother email"
                                class="form-control form-control-sm">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label" for="mOccupation">Mother Occupation</label>
                            <input type="text" id="mOccupation" placeholder="Mother Occupation"
                                class="form-control form-control-sm">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <!-- <div class="row"> -->
            <div class="button-section">
                <button type="button" class="btn btn-light">Cancel</button>
                <button type="button" class="btn btn-primary ml-3">Submit</button>
            </div>
            <!-- </div> -->

        </div>
    </form>
</div>
